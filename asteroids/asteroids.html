<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Asteroids</title>
        <style></style>
    </head>
    <body>
        <script>
            window.onerror = err => {
                throw err;
                clearInterval(update);
            }
        </script>
        <canvas id="gameCanvas" width="700" height ="500"></canvas>
        <script>
            "use strict";
            const FPS = 30;
            const FRICTION = 0.7;
            const GAME_LIVES = 3;
            const SAVE_KEY_SCORE = 'highScore'; //save key for loaclStorage
            const ROIDS_NUM = 3; //staring number
            const ROIDS_SIZE = 100; //starting size
            const ROIDS_SPD = 50; //max starting speed in px/s
            const ROIDS_VERT = 10; //avg number of vertices
            const ROIDS_JAG = 0.4; //jaggedness
            const ROIDS_PTS_LGE = 20; //scoring
            const ROIDS_PTS_MED = 50;
            const ROIDS_PTS_SML = 100;
            const LASER_MAX = 10; //max lasers on screen at once
            const LASER_SPD = 500; //px/s
            const LASER_DIST = 0.6; //max laser distance as factor of screen size
            const LASER_EXPLODE_DUR = 0.1;
            const SHIP_SIZE = 30; //in px
            const SHIP_THRUST = 5; //acceleration in px/sec/sec
            const SHIP_EXPLODE_DUR = 0.3; //explosion duration
            const SHIP_INV_DUR = 3; //time after spawn that player in invunerable
            const SHIP_BLINK_DUR = 0.1; //blink duration
            const TURN_SPEED = 360; //deg/s
            const SHOW_BOUNDING = false; //show/hide hitboxes
            const TEXT_FADE_TIME = 2.5; //fade time in sec
            const TEXT_SIZE = 40; //text height in px
            const SOUND_ON = true;
            const MUSIC_ON = true;

            /** @type {HTMLCanvasElement}*/
            var canv = document.getElementById('gameCanvas');
            var ctx = canv.getContext('2d');

            //sound effects
            var fxHit = new sound('sounds/hit.m4a', 5);
            var fxExplode = new sound('sounds/explode.m4a');
            var fxLaser = new sound('sounds/laser.m4a', 5, 0.5);
            var fxThrust = new sound('sounds/thrust.m4a');

            //set up "music"
            var music = new Music('sounds/music-low.m4a', 'sounds/music-high.m4a');
            var roidsLeft, roidsTotal;

            //game params
            var level, lives, roids, score, scoreHigh, ship, text, textAlpha;
            newGame();

            //event handlers
            document.addEventListener("keydown", keyDown);
            document.addEventListener("keyup", keyUp);

            //game loop
            setInterval(update, 1000 / FPS);

            function createAsteroidBelt(){
                roids = [];
                roidsTotal = (ROIDS_NUM + level) * 7;
                roidsLeft = roidsTotal;
                let x, y;
                for(let i = 0; i < ROIDS_NUM + level; i++){
                    do{
                        x = Math.floor(Math.random() * canv.width);
                        y = Math.floor(Math.random() * canv.height);
                    } while (distBetweenPoints(ship.x, ship.y, x, y) < ROIDS_SIZE * 2 + ship.r);
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 2)));
                }
            }

            function destroyAsteroid(index){
                let x = roids[index].x,
                    y = roids[index].y,
                    r = roids[index].r;
                
                //split asteroid
                if(r == Math.ceil(ROIDS_SIZE / 2)){
                    roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 4)));
                    roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 4)));
                    score += ROIDS_PTS_LGE;
                }
                else if(r == Math.ceil(ROIDS_SIZE / 4)){
                    roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 8)));
                    roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 8)));
                    score += ROIDS_PTS_MED;
                }
                else {
                    score += ROIDS_PTS_SML;
                }

                //check high score
                if(score > scoreHigh) {
                    scoreHigh = score;
                    localStorage.setItem(SAVE_KEY_SCORE, scoreHigh);
                }

                //destroy asteroid
                roids.splice(index, 1);
                fxHit.play();

                //ratio of remaining asteroids for music
                roidsLeft--;
                music.setAsteroidRatio(roidsLeft == 0 ? 1 : roidsLeft / roidsTotal);

                //check if needs new level
                if(roids.length == 0){
                    level++;
                    newLevel();
                }
            }

            function distBetweenPoints(x1, y1, x2, y2){
                return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            }

            function drawShip(x, y, a, colour = 'white'){
                ctx.strokeStyle = colour;
                ctx.lineWidth = SHIP_SIZE / 20;
                ctx.beginPath();
                ctx.moveTo( //nose
                    x + 4 / 3 * ship.r * Math.cos(a),
                    y - 4 / 3 * ship.r * Math.sin(a)
                );
                ctx.lineTo( //rear left
                    x - ship.r * (2 / 3 * Math.cos(a) + Math.sin(a)),
                    y + ship.r * (2 / 3 * Math.sin(a) - Math.cos(a))
                );
                ctx.lineTo( //rear right
                    x - ship.r * (2 / 3 * Math.cos(a) - Math.sin(a)),
                    y + ship.r * (2 / 3 * Math.sin(a) + Math.cos(a))
                );
                ctx.closePath();
                ctx.stroke();
            }

            function explodeShip(){
                ship.explodeTime = Math.ceil(SHIP_EXPLODE_DUR * FPS);
                fxExplode.play();
            }

            function gameOver(){
                ship.dead = true;
                text = 'Game Over';
                textAlpha = 1.0;
            }

            function keyDown (/**@type {keyBoardEvent}*/ evt){
                if(ship.dead) return;
                switch(evt.keyCode){
                    case 32: //spacebar
                        shootLaser();
                    break;
                    case 37: //left
                        ship.rot = TURN_SPEED / 180 * Math.PI / FPS;
                    break;
                    case 38: //up
                        ship.thrusting = true;
                    break;
                    case 39: //right
                    ship.rot = -TURN_SPEED / 180 * Math.PI / FPS;
                    break;
                }
            }

            function keyUp(/**@type {keyBoardEvent}*/ evt){
                if(ship.dead) return;
                switch(evt.keyCode){
                    case 32: //spacebar
                        ship.canShoot = true;
                    break;
                    case 37: //left
                        ship.rot = 0;
                    break;
                    case 38: //up
                        ship.thrusting = false;
                    break;
                    case 39: //right
                    ship.rot = 0;
                    break;
                }
            }

            function newAsteroid(x, y, r){
                let levelMult = 1 + 0.1 * level;
                let roid = {
                    x: x, 
                    y: y,
                    xv: Math.random() * ROIDS_SPD * levelMult / FPS * (Math.random() < 0.5 ? 1 : -1),
                    yv: Math.random() * ROIDS_SPD * levelMult / FPS * (Math.random() < 0.5 ? 1 : -1),
                    r: r,
                    a: Math.random() * Math.PI * 2, //in radians
                    vert: Math.floor(Math.random() * (ROIDS_VERT + 1) + ROIDS_VERT / 2),
                    offs: []
                };
                //create vertex offset array
                for(let i = 0; i < roid.vert; i++){
                    roid.offs.push(Math.random() * ROIDS_JAG * 2 + 1 - ROIDS_JAG);
                }
                return roid;
            }

            function newGame(){
                level = 0;
                score = 0;
                lives = GAME_LIVES;
                ship = newShip();

                //get highScore
                let scoreStr = localStorage.getItem(SAVE_KEY_SCORE);
                if(scoreStr == null){
                    scoreHigh = 0;
                }
                else {
                    scoreHigh = parseInt(scoreStr);
                }

                newLevel();
            }

            function newLevel(){
                text = `Level ${level + 1}`;
                textAlpha = 1.0;
                createAsteroidBelt();
            }

            function Music(srcLow, srcHigh){
                this.soundLow = new Audio(srcLow);
                this.soundHigh = new Audio(srcHigh);
                this.low = true;
                this.tempo = 1.0; //seconds / beat
                this.beatTime = 0; //frames until next beat

                this.play = () => {
                    if(!MUSIC_ON) return;
                    if(this.low){
                        this.soundLow.play();
                    }
                    else {
                        this.soundHigh.play();
                    }
                    this.low = !this.low;
                }

                this.tick = () => {
                    if(this.beatTime == 0){
                        this.play();
                        this.beatTime = Math.ceil(this.tempo * FPS);
                    }
                    else {
                        this.beatTime--;
                    }
                }

                this.setAsteroidRatio = ratio => {
                    this.tempo = 1.0 - 0.75 * (1.0 - ratio);
                }
            }

            function sound(src, maxStreams = 1, vol = 1.0){
                this.streamNum = 0;
                this.streams = [];
                for(let i = 0; i < maxStreams; i++){
                    this.streams.push(new Audio(src));
                    this.streams[i].volume = vol;
                }

                this.play = () => {
                    if(!SOUND_ON) return;
                    this.streeamNum = (this.streamNum + 1) % maxStreams;
                    this.streams[this.streamNum].play();
                }

                this.stop = () => {
                    this.streams[this.streamNum].pause();
                    this.streams[this.streamNum].currentTime = 0;
                }
            }

            function newShip(){
                return {
                    x: canv.width / 2,
                    y: canv.height / 2,
                    r: SHIP_SIZE / 2,
                    a: 90 / 180 * Math.PI, //convert to radians
                    rot: 0,
                    blinkTime: Math.ceil(SHIP_BLINK_DUR * FPS),
                    blinkNum: Math.ceil(SHIP_INV_DUR / SHIP_BLINK_DUR),
                    explodeTime: 0,
                    canShoot: true,
                    lasers: [],
                    thrusting: false,
                    thrust: {
                        x: 0,
                        y: 0
                    },
                    dead: false
                };
            }

            function shootLaser(){
                //create laser object
                if(ship.canShoot && ship.lasers.length < LASER_MAX){
                    ship.lasers.push({ //from nose of ship
                        x: ship.x + 4/3 * ship.r * Math.cos(ship.a),
                        y: ship.y - 4/3 * ship.r * Math.sin(ship.a),
                        xv: LASER_SPD * Math.cos(ship.a) / FPS,
                        yv: -LASER_SPD * Math.sin(ship.a) / FPS,
                        dist: 0,
                        explodeTime: 0
                    });
                    fxLaser.play();
                }

                //prevent further shooting
                ship.canShoot = false;
            }

            function update(){
                var blinkOn = ship.blinkNum % 2 == 0;
                let exploding = ship.explodeTime > 0;

                //tick music
                music.tick();

                //background
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, canv.width, canv.height);

                //thruster
                if(ship.thrusting && !ship.dead){
                    ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
                    ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;
                    fxThrust.play();

                    //draw thruster
                    if(!exploding && blinkOn){
                        ctx.strokeStyle = 'yellow';
                        ctx.fillStyle = 'red';
                        ctx.lineWidth = SHIP_SIZE / 10;
                        ctx.beginPath();
                        ctx.moveTo( //rear left
                            ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
                            ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
                        );
                        ctx.lineTo( //rear centre
                            ship.x - ship.r * 6 / 3 * Math.cos(ship.a),
                            ship.y + ship.r * 6 / 3 * Math.sin(ship.a)
                        );
                        ctx.lineTo( //rear right
                            ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
                            ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
                        );
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                    }
                } else {
                    ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
                    ship.thrust.y -= FRICTION * ship.thrust.y / FPS;
                    fxThrust.stop();
                }

                //draw ship
                if(!exploding){
                    if(blinkOn && !ship.dead){
                        drawShip(ship.x, ship.y, ship.a);
                    }

                    //handle blinking
                    if(ship.blinkNum > 0){
                        ship.blinkTime--; //reduce time
                        
                        if(ship.blinkTime == 0){
                            ship.blinkTime = Math.ceil(SHIP_BLINK_DUR * FPS);
                            ship.blinkNum--;
                        }
                    }

                    if(SHOW_BOUNDING){
                        ctx.strokeStyle = 'lime';
                        ctx.beginPath();
                        ctx.arc(ship.x, ship.y, ship.r, 0, Math.PI * 2, false);
                        ctx.stroke();
                    }
                }
                 
                else { //explosion
                    ctx.fillStyle = 'darkred';
                    ctx.beginPath();
                    ctx.arc(ship.x, ship.y, ship.r * 1.4, 0, Math.PI * 2, false);
                    ctx.fill();

                    ctx.fillStyle = 'red';
                    ctx.beginPath();
                    ctx.arc(ship.x, ship.y, ship.r * 1.4, 0, Math.PI * 2, false);
                    ctx.fill();

                    ctx.fillStyle = 'orange';
                    ctx.beginPath();
                    ctx.arc(ship.x, ship.y, ship.r * 1.1, 0, Math.PI * 2, false);
                    ctx.fill();

                    ctx.fillStyle = 'yellow';
                    ctx.beginPath();
                    ctx.arc(ship.x, ship.y, ship.r * 0.8, 0, Math.PI * 2, false);
                    ctx.fill();

                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(ship.x, ship.y, ship.r * 0.5, 0, Math.PI * 2, false);
                    ctx.fill();
                }

                //draw lasers
                for(let i = 0; i < ship.lasers.length; i++){
                    if(ship.lasers[i].explodeTime == 0){
                    ctx.fillStyle = 'salmon';
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, SHIP_SIZE / 15, 0, Math.PI * 2, false);
                    ctx.fill();
                    }
                    else { //draw explosion
                        ctx.fillStyle = 'orangered';
                        ctx.beginPath();
                        ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.75, 0, Math.PI * 2, false);
                        ctx.fill();

                        ctx.fillStyle = 'salmon';
                        ctx.beginPath();
                        ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.5, 0, Math.PI * 2, false);
                        ctx.fill();

                        ctx.fillStyle = 'pink';
                        ctx.beginPath();
                        ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.25, 0, Math.PI * 2, false);
                        ctx.fill();
                    }
                }

                //detect laser/asteroid impacts
                let ax, ay, ar, lx, ly;
                for(let i = roids.length - 1; i >= 0; i--){
                    //asteroid properties
                    ax = roids[i].x;
                    ay = roids[i].y;
                    ar = roids[i].r;

                    //lasers
                    for(let j = ship.lasers.length - 1; j>=0; j--){
                        lx = ship.lasers[j].x;
                        ly = ship.lasers[j].y;

                        //detect hits
                        if(ship.lasers[j].explodeTime == 0 && distBetweenPoints(ax, ay, lx, ly) < ar){
                            //remove asteroid
                            destroyAsteroid(i);
                            ship.lasers[j].explodeTime = Math.ceil(LASER_EXPLODE_DUR * FPS);
                            break;
                        }
                    }
                }

                //draw asteroids
                ctx.lineWidth = SHIP_SIZE / 20;
                let x, y, r, a, vert, offs;
                for(let i = 0; i < roids.length; i++){
                    ctx.strokeStyle = 'slategrey';
                    //get asteroid properties
                    x = roids[i].x;
                    y = roids[i].y;
                    r = roids[i].r;
                    a = roids[i].a;
                    vert = roids[i].vert;
                    offs = roids[i].offs;

                    //draw a path
                    ctx.beginPath();
                    ctx.moveTo(
                        x + r * offs[0] * Math.cos(a),
                        y + r * offs[0] * Math.sin(a)
                    );

                    //draw the polygon
                    for(let j = 0; j < vert; j++){
                        ctx.lineTo(
                            x + r * offs[j + 1] * Math.cos(a + j * Math.PI * 2 / vert),
                            y + r * offs[j + 1] * Math.sin(a + j * Math.PI * 2 / vert),
                        );
                    }
                    ctx.closePath();
                    ctx.stroke();

                    if(SHOW_BOUNDING){
                        ctx.strokeStyle = 'lime';
                        ctx.beginPath();
                        ctx.arc(x, y, r, 0, Math.PI * 2, false);
                        ctx.stroke();
                    }

                    
                }

                //check for collisions
                if(!exploding){
                    if(ship.blinkNum == 0 && !ship.dead){
                        for(let i = 0; i < roids.length; i++){
                            if(distBetweenPoints(ship.x, ship.y, roids[i].x, roids[i].y) < ship.r + roids[i].r){
                                explodeShip();
                                destroyAsteroid(i);
                                break;
                            }
                        }
                    }

                    //rotate ship
                    ship.a += ship.rot;

                    //move ship
                    ship.x += ship.thrust.x;
                    ship.y += ship.thrust.y;

                    //move lasers
                    for(let i = ship.lasers.length; i > 0; i--){
                        if(ship.lasers[i - 1].dist > LASER_DIST * canv.width){
                            ship.lasers.shift();
                            continue;
                        }

                        //handle explosion
                        if(ship.lasers[i - 1].explodeTime > 0){
                            ship.lasers[i - 1].explodeTime--;

                            if(ship.lasers[i - 1].explodeTime == 0){
                                ship.lasers.splice(i - 1, 1);
                                continue;
                            }
                        }
                        else {

                            //move laser
                            ship.lasers[i - 1].x += ship.lasers[i - 1].xv;
                            ship.lasers[i - 1].y += ship.lasers[i - 1].yv;

                            //find distance traveled
                            ship.lasers[i - 1].dist += Math.sqrt(Math.pow(ship.lasers[i - 1].xv, 2) + Math.pow(ship.lasers[i - 1].yv, 2));

                            //edge of screen
                            if(ship.lasers[i - 1].x < 0){
                                ship.lasers[i - 1].x = canv.width;
                            } else if(ship.lasers[i - 1].x > canv.width){
                                ship.lasers[i - 1].x = 0;
                            }
                            if(ship.lasers[i - 1].y < 0){
                                ship.lasers[i - 1].y = canv.height;
                            } else if(ship.lasers[i - 1].y > canv.height){
                                ship.lasers[i - 1].y = 0;
                            }
                        }
                    }
                } 
                else {
                    ship.explodeTime--;

                    if(ship.explodeTime == 0){
                        lives--;
                        if(lives == 0){
                            gameOver();
                        }
                        else{
                            ship = newShip();
                        }
                    }
                }

                //edge of screen
                if(ship.x < 0 - ship.r){
                    ship.x = canv.width - ship.r;
                } 
                else if (ship.x > canv.width + ship.r){
                    ship.x = 0 - ship.r
                }
                if(ship.y < 0 - ship.r){
                    ship.y = canv.height - ship.r;
                } 
                else if (ship.y > canv.height + ship.r){
                    ship.y = 0 - ship.r
                }
                //move asteroid
                for(let i = 0; i < roids.length; i++){
                    roids[i].x += roids[i].xv;
                    roids[i].y += roids[i].yv;

                    //edge of screen
                    if(roids[i].x < 0 - roids[i].r){
                        roids[i].x = canv.width + roids[i].r;
                    } else if(roids[i].x > canv.width + roids[i].r){
                        roids[i].x = 0 - roids[i].r;
                    }
                    if(roids[i].y < 0 - roids[i].r){
                        roids[i].y = canv.height + roids[i].r;
                    } else if(roids[i].y > canv.height + roids[i].r){
                        roids[i].y = 0 - roids[i].r;
                    }
                }

                //centre dot
                //ctx.fillStyle = 'red';
                //ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2)

                //draw game text
                if(textAlpha > 0){
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillStyle = `rgba(255, 255, 255, ${textAlpha})`;
                    ctx.font = `small-caps ${TEXT_SIZE}px dejavu sans mono`;
                    ctx.fillText(text, canv.width / 2, canv.height * 0.75);
                    textAlpha -= (1.0 / TEXT_FADE_TIME / FPS);
                }
                else if(ship.dead){
                    newGame();
                }

                //draw lives
                let lifeColour;
                for(let i = 0; i < lives; i++){
                    lifeColour = exploding && i == lives - 1 ? 'red' : 'white';
                    drawShip(SHIP_SIZE + i * SHIP_SIZE * 1.2, SHIP_SIZE, 0.5 * Math.PI, lifeColour);
                }

                //draw score
                ctx.textAlign = 'right';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = 'white';
                ctx.font = `${TEXT_SIZE}px dejavu sans mono`;
                ctx.fillText(score, canv.width - SHIP_SIZE / 2, SHIP_SIZE);
                textAlpha -= (1.0 / TEXT_FADE_TIME / FPS);

                //draw high score
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = 'white';
                ctx.font = `${TEXT_SIZE * 0.75}px dejavu sans mono`;
                ctx.fillText('BEST: ' + scoreHigh, canv.width / 2, SHIP_SIZE);
                textAlpha -= (1.0 / TEXT_FADE_TIME / FPS);
            }
        </script>
    </body>
</html>
